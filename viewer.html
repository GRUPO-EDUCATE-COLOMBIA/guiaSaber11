<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor Saber 11 - Edúcate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        :root { --primary-color: #17334B; }
        body { margin: 0; display: grid; grid-template-columns: 350px 1fr; height: 100vh; overflow: hidden; font-family: 'Barlow Condensed', sans-serif; }
        
        /* BARRA LATERAL */
        .sidebar { background: #f4f6f8; border-right: 1px solid #ddd; display: flex; flex-direction: column; overflow-y: auto; }
        .sidebar-header { padding: 20px; color: white; background: var(--primary-color); }
        .sidebar-header h2 { margin: 0; font-size: 1.5rem; text-transform: uppercase; }
        
        .nav-tree { padding: 10px; }
        .comp-group { margin-bottom: 15px; }
        .comp-title { background: #e2e8f0; padding: 10px; font-weight: 700; font-size: 0.9rem; text-transform: uppercase; color: #475569; margin-bottom: 5px; }
        .evid-item { padding: 10px 15px; font-size: 0.9rem; cursor: pointer; border-bottom: 1px solid #eee; transition: 0.2s; background: white; }
        .evid-item:hover { background: #f0f7ff; }
        .evid-item.active { border-left: 4px solid var(--primary-color); background: #eef6fc; font-weight: 600; }

        /* AREA DE CONTENIDO */
        .main-viewer { overflow-y: auto; padding: 40px; background: white; }
        .content-max-width { max-width: 800px; margin: 0 auto; }
        .card { border: 1px solid #e2e8f0; border-radius: 8px; padding: 20px; margin-bottom: 20px; background: #fff; }
        .strategy-title { font-size: 2.2rem; color: var(--primary-color); margin-top: 0; }
        .icfes-info { background: #f8fafc; padding: 15px; border-radius: 6px; margin-bottom: 20px; border-left: 4px solid #cbd5e1; }
        
        .btn-back { color: white; text-decoration: none; font-size: 0.8rem; display: block; margin-bottom: 10px; opacity: 0.8; }
        .btn-back:hover { opacity: 1; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-header" id="side-header">
            <a href="index.html" class="btn-back">← VOLVER AL TABLERO</a>
            <h2 id="area-title">Cargando...</h2>
        </div>
        <nav class="nav-tree" id="nav-tree">
            <!-- El JS inyectará el menú aquí -->
        </nav>
    </aside>

    <main class="main-viewer">
        <div class="content-max-width" id="content-target">
            <div style="text-align: center; padding-top: 100px; color: #94a3b8;">
                <h2>Bienvenido al Visor</h2>
                <p>Selecciona una evidencia del menú de la izquierda para ver la estrategia didáctica.</p>
            </div>
        </div>
    </main>

    <script src="assets/js/app.js"></script>
</body>
</html>
